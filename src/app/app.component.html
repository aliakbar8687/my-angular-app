<!-- src/app/app.component.html -->
<div class="app-container">
  <!-- Show navbar only when not authenticated or not on dashboard -->
  <app-navbar *ngIf="showNavbarFooter"></app-navbar>
  
  <!-- Main content area -->
  <main [class.dashboard-mode]="isAuthenticated && isDashboardRoute">
    <router-outlet></router-outlet>
  </main>
  
  <!-- Show footer only when not authenticated or not on dashboard -->
  <app-footer *ngIf="showNavbarFooter"></app-footer>
</div>
