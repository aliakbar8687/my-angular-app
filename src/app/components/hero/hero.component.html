<section id="home" class="hero-section">
    <div class="hero-slider">
        <!-- Dynamic slides from TypeScript -->
        <div class="slide" 
             *ngFor="let slide of slides; let i = index" 
             [class.active]="i === currentSlide">
            <div class="slide-background">
                <div class="overlay"></div>
                <div class="animated-bg"></div>
            </div>
            
            <div class="container">
                <div class="hero-content">
                    <div class="content-wrapper">
                        <div class="hero-text">
                            <h1 class="hero-title">{{ slide.title }}</h1>
                            <h2 class="hero-subtitle">{{ slide.subtitle }}</h2>
                            <p class="hero-description">{{ slide.description }}</p>
                            <div class="hero-actions">
                                <button class="btn btn-primary" 
                                        (click)="scrollToSection(slide.ctaLink)">
                                    {{ slide.ctaText }}
                                </button>
                                <a href="#about" class="btn btn-outline">Learn More</a>
                            </div>
                        </div>
                        
                        <div class="hero-visual">
                            <img [src]="slide.image" 
                                 [alt]="slide.title" 
                                 class="hero-image">
                            <div class="image-overlay"></div>
                            <div class="floating-badges">
                                <div class="badge">
                                    <i class="fas fa-user-graduate"></i>
                                    <span>Top Faculty</span>
                                </div>
                                <div class="badge">
                                    <i class="fas fa-project-diagram"></i>
                                    <span>Guided Projects</span>
                                </div>
                                <div class="badge">
                                    <i class="fas fa-comments"></i>
                                    <span>Mock Interviews</span>
                                </div>
                                <div class="badge">
                                    <i class="fas fa-robot"></i>
                                    <span>AI Assistance</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Slider Controls -->
    <div class="slider-controls">
        <button class="nav-btn prev" (click)="prevSlide()">
            <i class="fas fa-chevron-left"></i>
        </button>
        <button class="nav-btn next" (click)="nextSlide()">
            <i class="fas fa-chevron-right"></i>
        </button>
    </div>

    <!-- Dynamic Slider Indicators -->
    <div class="slider-indicators">
        <button *ngFor="let slide of slides; let i = index"
                class="indicator" 
                [class.active]="i === currentSlide"
                (click)="goToSlide(i)">
        </button>
    </div>

    <!-- Stats Section with Animation -->
    <div class="stats-section">
        <div class="container">
            <div class="stats-grid">
                <div class="stat-item" *ngFor="let stat of stats">
                    <div class="stat-number" #statNumber>
                        {{ getDisplayNumber(stat) }}
                    </div>
                    <div class="stat-label">{{ stat.label }}</div>
                </div>
            </div>
        </div>
    </div>


</section>
