    <div class="content-column">

      <div class="accordion">
        <div class="accordion-item" *ngFor="let topic of topics">
          <div class="accordion-header" (click)="toggleExpand(topic.code)">

            <span class="toggle-icon">{{ expanded === topic.code ? '-' : '+' }}</span>
          </div>
          <div class="accordion-body" *ngIf="expanded === topic.code">
            <ul>
              <li *ngFor="let point of topic.details">{{ point }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
